<div class="container">

    <h2>Listado de vehículos ingresados</h2>

    <div class="mat-elevation-z8">
        <button class="actualizar" mat-raised-button color="primary" (click)="cargarLista()">Actualizar</button>

        <table mat-table [dataSource]="dataSource">

            <!-- Tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo vehículo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <!-- Placa Column -->
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> Placa </th>
                <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
            </ng-container>

            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha ingreso </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'M/d/yy hh:mm:ss'}} </td>
            </ng-container>

            <!-- Fecha Column -->
            <ng-container matColumnDef="boton">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="darSalida(element.placa)">{{element.boton}}</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
